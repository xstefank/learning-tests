<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice service with Spring Boot</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8"><h2>Invoices</h2></div>
                <div class="col-sm-4">
                    <form
                    <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
                </div>
            </div>
        </div>
<div class="container">
    <form action="#" th:action="@{/}" th:object="${invoices}" method="post">
        <table class="table table-bordered table-hover table-sm">
            <thead>
            <tr>
                <th>Id</th>
                <th>Price</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${invoices.empty}">
                <td colspan="2"> No Invoices Available</td>
            </tr>
            <tr th:each="invoice : ${invoices}">
                <td><span th:text="${invoice.id}"> Id </span></td>
                <td><span th:text="${invoice.totalPrice}"> Price </span></td>
                <td class="">
                    <div class="btn-group" role="group">
                        <div class="col-md-6 custom">
                            <button type="button" class="btn btn-sm btn-secondary">Edit</button>
                        </div>
                        <div class="col-md-6 custom">
                            <form action="" method="POST">
                                <button type="button" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
